
<div class="question">
        <h2>{{question.title}}</h2>
    <div class="answers">
        <div><button mat-raised-button (click)="check_answer(question.optionA)"><span class="option_tag">A</span>{{question.optionA}}</button></div>
        <div><button mat-raised-button (click)="check_answer(question.optionB)"><span class="option_tag">B</span>{{question.optionB}}</button></div>
        <div><button mat-raised-button (click)="check_answer(question.optionC)"><span class="option_tag">C</span>{{question.optionC}}</button></div>
        <div><button mat-raised-button (click)="check_answer(question.optionD)"><span class="option_tag">D</span>{{question.optionD}}</button></div>
    </div>
</div>
