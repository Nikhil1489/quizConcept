<mat-toolbar color="primary" class="mat-elevation-z6">
        <mat-toolbar-row>
            <button mat-icon-button (click)="go_back()"><mat-icon>arrow_back</mat-icon></button><div class="title">Question 1</div>
        </mat-toolbar-row>
    </mat-toolbar>
<div class="question">
        <h2>What is the Captital City of Uttar Pradesh?</h2>
    <div class="answers">
        <div><button mat-raised-button (click)="failure()"><span class="option_tag">A</span>Ghaziabad</button></div>
        <div><button mat-raised-button (click)="failure()"><span class="option_tag">B</span>Meerut</button></div>
        <div><button mat-raised-button (click)="success()"><span class="option_tag">C</span>Lucknow</button></div>
        <div><button mat-raised-button (click)="failure()"><span class="option_tag">D</span>Kanpur</button></div>
    </div>
</div>
