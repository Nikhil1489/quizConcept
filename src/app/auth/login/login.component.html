<section class="auth_page">
        <div class="login_Form">
          
          <div class="logo"><img src="quizConcept/assets/logo.svg" alt=""></div>

                <h2>Login</h2>
            <form novalidate [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Your Email</mat-label>
                    <input matInput type="email" formControlName="username" autocomplete="new-email">
                    <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                      Please enter email</mat-error>
                    <mat-error
                      *ngIf="loginForm.get('username').hasError('username') && (loginForm.get('username').dirty && loginForm.controls['username'].value.length)">
                      Please enter valid email</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Your Password</mat-label>
                    <input matInput name="password" autocomplete="new-password" [type]="hide ? 'password' : 'text'"
                      formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                      Please enter password</mat-error>
                  </mat-form-field>

                  <button mat-flat-button color="primary"  class="login_btn">Login</button>

                  <button mat-button color="primary" class="register_btn" type="button" routerLink="/register">Register</button>

            </form>
        </div>
</section>
